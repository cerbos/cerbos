syntax = "proto3";

package response.v1;

option go_package = "github.com/cerbos/cerbos/internal/genpb/response/v1;responsev1";

import "shared/v1/shared.proto";

message CheckResponse {
    string request_id = 1;
    uint32 status_code = 2;
    string status_message = 3;
    shared.v1.Effect effect = 4;
}

