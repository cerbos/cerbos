---
name: AlbumObjectTestSuite
description: Tests for verifying the album:object resource policy
tests:
  - name: Alicia tries to view her own private album
    input: {
      "requestId": "test",
      "actions": ["view"],
      "principal": {
        "id": "alicia",
        "roles": ["user"]
      },
      "resource": {
        "name": "album:object",
        "attr": {
          "owner": "alicia",
          "id": "XX125",
          "public": false,
          "flagged": false
        }
      }
    }
    expected:
      view: EFFECT_ALLOW

  - name: Bradley tries to view Alicia's private album
    input: {
      "requestId": "test",
      "actions": ["view"],
      "principal": {
        "id": "bradley",
        "roles": ["user"]
      },
      "resource": {
        "name": "album:object",
        "attr": {
          "owner": "alicia",
          "id": "XX125",
          "public": false,
          "flagged": false
        }
      }
    }
    expected:
      view: EFFECT_DENY

  - name: Bradley tries to view Alicia's public album
    input: {
      "requestId": "test",
      "actions": ["view"],
      "principal": {
        "id": "bradley",
        "roles": ["user"]
      },
      "resource": {
        "name": "album:object",
        "attr": {
          "owner": "alicia",
          "id": "XX525",
          "public": true,
          "flagged": false
        }
      }
    }
    expected:
      view: EFFECT_ALLOW

  - name: Moderator tries to delete a flagged album
    input: {
      "requestId": "test",
      "actions": ["delete"],
      "principal": {
        "id": "maria",
        "roles": ["user", "moderator"]
      },
      "resource": {
        "name": "album:object",
        "attr": {
          "owner": "evan",
          "id": "XX666",
          "public": true,
          "flagged": true
        }
      }
    }
    expected:
      delete: EFFECT_ALLOW

  - name: Moderator tries to delete an unflagged album
    input: {
      "requestId": "test",
      "actions": ["delete"],
      "principal": {
        "id": "maria",
        "roles": ["user", "moderator"]
      },
      "resource": {
        "name": "album:object",
        "attr": {
          "owner": "alicia",
          "id": "XX525",
          "public": true,
          "flagged": false
        }
      }
    }
    expected:
      delete: EFFECT_DENY
