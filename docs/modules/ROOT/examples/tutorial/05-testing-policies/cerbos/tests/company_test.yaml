---
name: CompanyTestSuite
description: Tests for verifying the company resource policy

principals:
  admin:
    id: admin
    roles:
      - admin

  user:
    id: user
    roles:
      - user

resources:
  company:
    kind: company

tests:
  - name: Company CRUD Actions
    input:
      principals:
        - admin
        - user

      resources:
        - company

      actions:
        - create
        - read
        - update
        - delete

    expected:
      - principal: admin
        resource: company
        actions:
          create: EFFECT_ALLOW
          read: EFFECT_ALLOW
          update: EFFECT_ALLOW
          delete: EFFECT_ALLOW

      - principal: user
        resource: company
        actions:
          create: EFFECT_ALLOW
          read: EFFECT_ALLOW
          update: EFFECT_ALLOW
          delete: EFFECT_DENY
