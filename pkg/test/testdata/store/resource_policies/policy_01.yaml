---
apiVersion: cerbos.dev/v1
resourcePolicy:
  importDerivedRoles:
  - my_derived_roles
  resource: leave_request
  rules:
  - action: '*'
    effect: EFFECT_ALLOW
    roles:
    - admin
  - action: create
    derivedRoles:
    - employee_that_owns_the_record
    effect: EFFECT_ALLOW
  - action: view:*
    derivedRoles:
    - employee_that_owns_the_record
    - direct_manager
    effect: EFFECT_ALLOW
  - action: view:public
    derivedRoles:
    - any_employee
    effect: EFFECT_ALLOW
  - action: approve
    condition:
      match:
        expr:
        - request.resource.attr.status == "PENDING_APPROVAL"
    derivedRoles:
    - direct_manager
    effect: EFFECT_ALLOW
  version: "20210210"
