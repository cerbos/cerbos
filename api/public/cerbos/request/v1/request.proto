  string scope = 4 [
    (buf.validate.field).string.pattern = "^(^$|\\.|[0-9a-zA-Z][\\w\\-]*(\\.\\w[\\w\\-]*)*)$",
    (google.api.field_behavior) = OPTIONAL,
