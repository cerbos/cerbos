syntax = "proto3";

package cerbos.bundle.v1;

option go_package = "github.com/cerbos/cerbos/api/genpb/cerbos/bundle/v1;bundlev1";

message Meta {
  string identifier = 1;
  string source = 2;
}

message Manifest {
  string api_version = 1;
  map<string, string> policy_index = 2;
  repeated string schemas = 3;
  Meta meta = 4;
}
