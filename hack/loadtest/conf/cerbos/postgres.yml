---
server:
  httpListenAddr: ":3592"
  grpcListenAddr: ":3593"
  adminAPI:
    enabled: true
  metricsEnabled: true

storage:
  driver: "postgres"
  postgres:
    url: "postgres://cerbos:cerbos@postgres:5432/cerbos"
    connPool:
      maxLifeTime: 60m
      maxIdleTime: 45s
      maxOpen: 4
      maxIdle: 1
schema:
  enforcement: reject