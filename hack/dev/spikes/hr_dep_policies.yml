---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"

  importDerivedRoles:
    - my_derived_roles

  resource: leave_request
  rules:
    - actions: [ "*" ]
      effect: EFFECT_ALLOW
      roles:
        - admin

    - actions: [ "create", "view", "submit" ]
      derivedRoles:
        - employee_that_owns_the_record
      effect: EFFECT_ALLOW

    - actions: [ "view" ]
      derivedRoles:
        - direct_manager
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: request.resource.attr.status == "PENDING_APPROVAL"

    - actions: [ "approve" ]
      derivedRoles:
        - direct_manager
      effect: EFFECT_ALLOW
      condition:
        match:
          all:
            of:
              - expr: request.resource.attr.status == "PENDING_APPROVAL"
              - expr: request.resource.attr.owner != request.principal.id

    - actions: [ "view" ]
      derivedRoles:
        - any_employee
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: request.resource.attr.status == "APPROVED"
---
apiVersion: "api.cerbos.dev/v1"
derived_roles:
  name: my_derived_roles
  definitions:
    - name: admin
      parentRoles: [ "admin" ]

    - name: tester
      parentRoles: [ "dev", "qa" ]

    - name: employee_that_owns_the_record
      parentRoles: [ "employee" ]
      condition:
        match:
          expr: request.resource.attr.owner == request.principal.id

    - name: any_employee
      parentRoles: [ "employee" ]

    - name: direct_manager
      parentRoles: [ "manager" ]
      condition:
        match:
          any:
            of:
              - expr: request.resource.attr.geography == request.principal.attr.geography
              - expr: request.resource.attr.geography in request.principal.attr.managed_geographies
