name: ⭐️ Feature Request
description: Request a feature
title: "<title>"
labels: [feature, triage]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the feature you have requested.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Feature description
    description: A concise description of what you're requesting as a feature.
  validations:
    required: true
- type: textarea
  attributes:
    label: What would the ideal solution look like to you?
    description: Describe how you would expect the feature to work if it is implemented.
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
