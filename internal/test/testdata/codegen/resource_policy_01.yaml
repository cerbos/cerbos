---
apiVersion: cerbos.dev/v1
resourcePolicy:
  version: "20210210"
  importDerivedRoles:
    - my_derived_roles
  resource: "hr:leave_request"
  rules:
    - actions: ['*']
      effect: EFFECT_ALLOW
      roles:
        - admin
    - actions: ["create", "edit", "view:*"]
      effect: EFFECT_ALLOW
      roles:
        - hr_operators
        - legal
    - actions: ["*", "create", "edit", "view:*"]
      effect: EFFECT_ALLOW
      roles:
        - super_user
      derivedRoles:
        - god
    - actions: ["create", "edit"]
      derivedRoles:
        - employee_that_owns_the_record
      effect: EFFECT_ALLOW
    - actions: ["view:*"]
      derivedRoles:
        - employee_that_owns_the_record
        - direct_manager
      effect: EFFECT_ALLOW
    - actions: ["view:public"]
      derivedRoles:
        - any_employee
      effect: EFFECT_ALLOW
    - actions: ["approve"]
      condition:
        match:
          expr:
            - request.resource.attr.status == "PENDING_APPROVAL"
            - |-
              "test" in request.resource.attr.geographies
      derivedRoles:
        - direct_manager
      effect: EFFECT_ALLOW
