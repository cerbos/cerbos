description: Tests for verifying something
options:
  now: "2022-08-02T15:00:00Z"
principals:
  johnny:
    id: johnny
    policyVersion: '20210210'
    roles:
      - employee
    attr:
      department: marketing
      geography: GB
      team: design
auxData:
  johnJWT:
    jwt:
      iss: cerbos-test-suite
      aud: [cerbos-jwt-tests]
      customArray: [A, B]
tests:
  - name: John and his leave request
    input:
      actions:
        - view:public
        - approve
        - defer
      principals:
        - johnny
      resources:
        - john_leave_request
      auxData: johnJWT
    expected:
      - principal: johnny
        resource: john_leave_request
        actions:
          view:public: EFFECT_ALLOW
          approve: EFFECT_DENY
          defer: EFFECT_ALLOW

  - name: With global now
    input:
      principals:
        - bev
      resources:
        - stale_leave_request
      actions:
        - remind
      auxData: myJWT
    expected:
      - principal: bev
        resource: stale_leave_request
        actions:
          remind: EFFECT_ALLOW

  - name: With local now
    options:
      now: "2022-08-03T15:00:00Z"
    input:
      principals:
        - bev
      resources:
        - stale_pending_leave_request
      actions:
        - remind
      auxData: myJWT
    expected:
      - principal: bev
        resource: stale_pending_leave_request
        actions:
          remind: EFFECT_DENY
