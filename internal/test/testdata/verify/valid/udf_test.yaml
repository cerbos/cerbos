name: TestSuite
description: Tests for verifying something
tests:
  - name: John and his leave request
    input:
      actions:
        - "delete"
        - "approve"
      principals:
        - bev
        - matt
      resource: "pending_leave_request"
    expected:
      -
        principal: bev
        actions:
          "delete": "EFFECT_ALLOW"
          "approve": "EFFECT_ALLOW"
