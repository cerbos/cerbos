# yaml-language-server: $schema=../../.jsonschema/VerifyTestFixtureGetTestsTestCase.schema.json
---
table:
  name: Repeated expectation
  description: You can't have multiple expectations for a principal+resource pair.
  input:
    principals:
      - employee
      - manager
    resources:
      - employee_leave_request
      - manager_leave_request
    actions:
      - view
      - approve
  expected:
    - principal: employee
      resource: employee_leave_request
      actions:
        view: EFFECT_ALLOW
        approve: EFFECT_DENY
    - principal: employee
      resource: employee_leave_request
      actions:
        view: EFFECT_ALLOW
        approve: EFFECT_DENY

wantErr: |-
  invalid test "Repeated expectation": found multiple expectations for principal "employee" and resource "employee_leave_request"
