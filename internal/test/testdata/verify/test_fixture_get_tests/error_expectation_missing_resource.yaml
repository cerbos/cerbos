table:
  name: Expectation missing resource
  description: When testing multiple resources, you have to specify the resource in each expectation.
  input:
    principal: manager
    resources:
      - employee_leave_request
      - manager_leave_request
      - department_head_leave_request
    actions:
      - view
      - approve
  expected:
    - actions:
        view: EFFECT_ALLOW
        approve: EFFECT_ALLOW
    - resource: manager_leave_request
      actions:
        view: EFFECT_ALLOW
        approve: EFFECT_DENY

wantErr: |-
  invalid test "Expectation missing resource": missing resource in expected at index 0
