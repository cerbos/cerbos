      error: invalid document
      errorDetail:
        kind: KIND_PARSE_ERROR
        message: invalid document
        position:
          line: 1
          column: 1
          path: $

    - file: invalid.yml
      error: invalid document
      errorDetail:
        kind: KIND_PARSE_ERROR
        message: invalid document
        position:
          line: 1
          column: 1
          path: $

    - file: principal.json
      error: 'unknown field "key"'
      errorDetail:
        kind: KIND_PARSE_ERROR
        message: 'unknown field "key"'
        position:
          line: 1
          column: 2
          path: $.key

    - file: resource.yaml
      error: 'unknown field "some"'
      errorDetail:
        kind: KIND_PARSE_ERROR
        message: 'unknown field "some"'
        position:
          line: 2
          column: 1
          path: $.some
