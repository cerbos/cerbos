  "resource.yaml": |-
    ---
    apiVersion: api.cerbos.dev/v1
    resourcePolicy:
      importDerivedRoles:
      - my_derived_roles
      resource: leave_request
      rules:
      - actions: ['*']
        effect: EFFECT_ALLOW
        roles:
        - admin
      - actions: ["create"]
        derivedRoles:
        - employee_that_owns_the_record
        effect: EFFECT_ALLOW
      - actions: ["view:*"]
        derivedRoles:
        - employee_that_owns_the_record
        - direct_manager
        effect: EFFECT_ALLOW
      - actions: ["view:public"]
        derivedRoles:
        - any_employee
        effect: EFFECT_ALLOW
      - actions: ["approve"]
        condition:
          match:
            expr: request.resource.attr.status == "PENDING_APPROVAL"
        derivedRoles:
        - direct_manager
        effect: EFFECT_ALLOW
      version: "20210210"

  "principal.yaml": |-
