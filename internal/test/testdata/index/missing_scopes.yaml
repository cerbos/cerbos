# yaml-language-server: $schema=../.jsonschema/IndexBuilderTestCase.schema.json
---
wantErrList:
  missingScopes:
    - resource.leave_request.v20210210/acme
    - resource.leave_request.v20210210/acme.hr
files:
  "resource.yaml": |-
    ---
    apiVersion: api.cerbos.dev/v1
    resourcePolicy:
      importDerivedRoles:
      - my_derived_roles
      resource: leave_request
      rules:
      - actions: ["view:public"]
        derivedRoles:
        - any_employee
        effect: EFFECT_ALLOW
      version: "20210210"

  "resource_acme_hr_uk.yaml": |-
    ---
    apiVersion: api.cerbos.dev/v1
    resourcePolicy:
      importDerivedRoles:
      - my_derived_roles
      resource: leave_request
      scope: "acme.hr.uk"
      rules:
      - actions: ["view:public"]
        derivedRoles:
        - direct_manager
        effect: EFFECT_ALLOW
      version: "20210210"

  "derived.yaml": |-
    ---
    apiVersion: "api.cerbos.dev/v1"
    derivedRoles:
      name: my_derived_roles
      definitions:
        - name: admin
          parentRoles: ["admin"]

        - name: tester
          parentRoles: ["dev", "qa"]

        - name: employee_that_owns_the_record
          parentRoles: ["employee"]
          condition:
            match:
              expr: request.resource.attr.owner == request.principal.id

        - name: any_employee
          parentRoles: ["employee"]

        - name: direct_manager
          parentRoles: ["manager"]
          condition:
            match:
              all:
                of:
                  - expr: "request.resource.attr.geography == request.principal.attr.geography"
                  - expr: "request.resource.attr.geography == request.principal.attr.managed_geographies"
