---
apiVersion: "api.cerbos.dev/v1"
globals:
  same_geography: request.resource.attr.geography == request.principal.attr.geography
derivedRoles:
  name: alpha
  definitions:
    - name: admin
      parentRoles: ["admin"]

    - name: tester
      parentRoles: ["dev", "qa"]

    - name: employee_that_owns_the_record
      parentRoles: ["employee"]
      condition:
        script: |-
          input.resource.attr.owner == input.principal.id

    - name: any_employee
      parentRoles: ["employee"]

    - name: direct_manager
      parentRoles: ["manager"]
      condition:
        match:
          all:
            of:
              - expr: globals.same_geography
              - expr: request.resource.attr.geography == request.principal.attr.managed_geographies
