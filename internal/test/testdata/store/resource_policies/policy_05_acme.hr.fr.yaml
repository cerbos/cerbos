# yaml-language-server: $schema=../../../../../schema/jsonschema/cerbos/policy/v1/Policy.schema.json
---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  scope: "acme.hr.fr"
  scopeFallThrough: SCOPE_FALL_THROUGH_ON_ALLOW
  resource: leave_request
  rules:
    - actions: ["defer"]
      effect: EFFECT_ALLOW
      roles: ["employee"]

    - actions: ["redirect"]
      effect: EFFECT_ALLOW
      roles: ["employee"]
