---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  resource: calendar_entry
  version: default
  scope: acme
  rules:
    - actions:
        - create
        - acme_action
      effect: EFFECT_ALLOW
      roles:
        - employee
    - actions:
        - move
      effect: EFFECT_ALLOW
      roles:
        - admin
