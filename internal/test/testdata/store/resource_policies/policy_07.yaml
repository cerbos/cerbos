---
apiVersion: api.cerbos.dev/v1
variables:
  pending_approval: ("PENDING_APPROVAL")
resourcePolicy:
  version: "default"
  importDerivedRoles:
    - beta
  resource: equipment_request
  rules:
    - actions: ["view:public"]
      derivedRoles:
        - any_employee
      effect: EFFECT_ALLOW
      name: public-view
      output:
        expr: |-
          {
            "id": P.id,
            "keys": R.attr.id,
            "formatted_%s".format(["string"]): "id:%s".format([P.id]),
            "some_bool": true,
            "some_list": ["foo", "bar"],
            "something_nested": {
              "nested_str": "foo",
              "nested_bool": false,
              "nested_list": ["nest_foo", 1.01],
              "nested_formatted_%s".format(["string"]): "id:%s".format([P.id]),
            },
          }

    - actions: ["approve"]
      condition:
        match:
          expr: request.resource.attr.status == V.pending_approval
      derivedRoles:
        - direct_manager
      effect: EFFECT_ALLOW
      output:
        expr: |-
          "approval_status:%s:%s".format([request.principal.id, request.resource.attr.status])
