---
wantErrors:
  - "principal_policies/donald_duck_20210210.yaml: Unsupported feature in rule 'leave_request_rule-001' (#1) of resource 'leave_request' (scripts in conditions are no longer supported)"
mainDef: "principal_policies/donald_duck_20210210.yaml"
inputDefs:
  "principal_policies/donald_duck_20210210.yaml":
    apiVersion: "api.cerbos.dev/v1"
    principalPolicy:
      principal: donald_duck
      version: "20210210"
      rules:
        - resource: leave_request
          actions:
            - action: "*"
              condition:
                script: "input.resource.attr.dev_record == true"
              effect: EFFECT_ALLOW

        - resource: salary_record
          actions:
            - action: "*"
              effect: EFFECT_DENY

  "resource_policies/leave_request_20210210.yaml":
    apiVersion: api.cerbos.dev/v1
    resourcePolicy:
      resource: leave_request
      rules:
        - actions: ["approve"]
          condition:
            script: |-
              input.request.resource.attr.status == "PENDING_APPROVAL"
          roles:
            - manager
          effect: EFFECT_ALLOW
