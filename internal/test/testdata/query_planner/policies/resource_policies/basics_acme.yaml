# yaml-language-server: $schema=../../../../../schema/jsonschema/cerbos/policy/v1/Policy.schema.json
---
apiVersion: "api.cerbos.dev/v1"
resourcePolicy:
  version: default
  resource: x
  scope: acme
  rules:
    - actions:
        - edit
      effect: EFFECT_ALLOW
      roles:
        - USER
      condition:
        match:
          expr: |-
            R.attr.status == "APPROVED"
    - actions:
        - debug
      effect: EFFECT_ALLOW
      roles:
        - USER
