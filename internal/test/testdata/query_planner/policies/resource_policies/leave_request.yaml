# yaml-language-server: $schema=../../../../../../schema/jsonschema/cerbos/policy/v1/Policy.schema.json
---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "leave_request"
  importDerivedRoles:
    - beta
  constants:
    local:
      one: 1
  variables:
    local:
      is_owner: V.resource_owner == variables.principal_id
      principal_id: request.principal.id
      resource_owner: R.attr.owner
  rules:
    - actions: ["*"]
      roles: ["admin"]
      effect: EFFECT_ALLOW
    - actions: ["view:refer-derived-role"]
      derivedRoles:
        - owner
      effect: EFFECT_ALLOW
    - actions: ["create", "view", "submit"]
      roles: ["employee"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: V.is_owner
    - actions: ["view"]
      roles: ["employee"]
      effect: EFFECT_DENY
      condition:
        match:
          expr: R.attr.hidden_from_employee
    - actions: ["view:refer-derived-role-no-condition"]
      derivedRoles: ["any_employee"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: V.is_owner
    - actions: ["view:refer-parent-and-derived-roles"]
      derivedRoles: ["direct_manager"]
      roles: ["ex_intern"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: V.is_owner
    - actions: ["approve:allow-deny"]
      roles: ["manager"]
      effect: EFFECT_DENY
      condition:
        match:
          expr: R.attr.owner == request.principal.id
    - actions: ["approve:allow-deny"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: R.attr.status == "PENDING_APPROVAL"
    - actions: ["approve:allow-allow-deny"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: R.attr.status == "PENDING_APPROVAL"
    - actions: ["approve:allow-allow-deny"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: R.attr.geography == request.principal.attr.geography
    - actions: ["approve:allow-allow-deny"]
      roles: ["manager"]
      effect: EFFECT_DENY
      condition:
        match:
          expr: R.attr.owner == request.principal.id
    - actions: ["approve:allow-allow"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: R.attr.status == "PENDING_APPROVAL"
    - actions: ["approve:allow-allow"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: R.attr.geography == request.principal.attr.geography
    - actions: ["approve"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          all:
            of:
              - expr: 1 == C.one
              - expr: R.attr.status == "PENDING_APPROVAL"
              - expr: R.attr.owner != request.principal.id
              - any:
                  of:
                    - expr: 1 != C.one
                    - expr: R.attr.geography == request.principal.attr.geography
                    - expr: R.attr.geography in request.principal.attr.managed_geographies
    - actions: ["approve:refer-derived-role"]
      effect: EFFECT_ALLOW
      derivedRoles:
        - direct_manager
      condition:
        match:
          all:
            of:
              - expr: R.attr.status == "PENDING_APPROVAL"
              - expr: R.attr.owner != request.principal.id
    - actions: ["report:allow-deny-deny"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
    - actions: ["report:allow-deny-deny"]
      roles: ["manager"]
      effect: EFFECT_DENY
      condition:
        match:
          expr: R.attr.deleted
    - actions: ["report:allow-deny-deny"]
      roles: ["manager"]
      effect: EFFECT_DENY
      condition:
        match:
          expr: R.attr.hidden
    - actions: ["report:allow-deny"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
    - actions: ["report:allow-deny"]
      roles: ["manager"]
      effect: EFFECT_DENY
      condition:
        match:
          expr: R.attr.deleted
    - actions: ["approve:true-in-both-or-and-conditions"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          all:
            of:
              - expr: 1 == constants.one
              - expr: R.attr.status == "PENDING_APPROVAL"
              - expr: R.attr.owner != request.principal.id
              - any:
                  of:
                    - expr: 1 == constants.one
                    - expr: R.attr.geography == request.principal.attr.geography
                    - expr: R.attr.geography in request.principal.attr.managed_geographies
    - actions: ["approve:false-in-and-condition"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          all:
            of:
              - expr: 1 != C.one
              - expr: R.attr.status == "PENDING_APPROVAL"
              - expr: R.attr.owner != request.principal.id
              - any:
                  of:
                    - expr: 1 == C.one
                    - expr: R.attr.geography == request.principal.attr.geography
                    - expr: R.attr.geography in request.principal.attr.managed_geographies
    - actions: ["enlist:none-condition"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          none:
            of:
              - expr: R.attr.team in ["A", "B"]
              - expr: R.attr.GPA < 4.7
    - actions: ["approve:with-jwt"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          all:
            of:
              - expr: R.attr.groupID == request.aux_data.jwt.customInt
              - expr: R.attr.groupID == request.auxData.jwt.customInt
    - actions: ["approve:non-boolean-condition"]
      roles: ["manager"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: "42"
    - actions: ["map-membership"]
      roles: ["employee"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: R.attr.teamId in P.attr.teams
    - actions: ["map-exists"]
      roles: ["employee"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: P.attr.teams.exists(t, t == R.attr.teamId)
    - actions: ["map-all"]
      roles: ["employee"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: P.attr.teams.all(t, t.startsWith(R.attr.teamId))
    - actions: ["just-index"]
      roles: ["user"]
      effect: EFFECT_ALLOW
      condition:
        match:
          expr: P.attr.account_id in (R.attr.accounts_people.map(ap, ap.account_id))
