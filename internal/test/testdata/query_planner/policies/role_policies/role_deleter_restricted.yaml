# yaml-language-server: $schema=../../../../../../schema/jsonschema/cerbos/policy/v1/Policy.schema.json
---
apiVersion: api.cerbos.dev/v1
rolePolicy:
  role: acme_role_deleter_restricted
  parentRoles:
    - role_deleter_restricted
  scope: umbrellacorp
  rules:
    - resource: mixed_restrictions_res
      allowActions:
        - delete
      condition:
        match:
          expr: request.resource.attr.safe_to_delete == true
