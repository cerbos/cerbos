# yaml-language-server: $schema=../../../../../schema/jsonschema/cerbos/policy/v1/Policy.schema.json
---
apiVersion: "api.cerbos.dev/v1"
principalPolicy:
  principal: macro_user
  version: default
  rules:
    - resource: macro
      actions:
        - action: map
          condition:
            match:
              expr: |-
                "US" in R.attr.geos.map(t, t.upperAscii())
          effect: EFFECT_ALLOW
          name: map
        - action: filter
          condition:
            match:
              expr: |-
                "US" in R.attr.geos.filter(t, t.startsWith("U"))
          effect: EFFECT_ALLOW
          name: filter
        - action: alt-filter
          condition:
            match:
              expr: |-
                R.attr.geos.all(t, P.attr.forbidden.exists(x, t.startsWith(x)))
          effect: EFFECT_ALLOW
          name: alt-filter
        - action: all
          condition:
            match:
              expr: |-
                R.attr.geos.all(x, "US" in x.countries)
          effect: EFFECT_ALLOW
          name: all
        - action: P:all
          condition:
            match:
              expr: |-
                P.attr.forbidden.all(x, R.attr.country != x)
          effect: EFFECT_ALLOW
          name: P-all
        - action: exists
          condition:
            match:
              expr: |-
                R.attr.geos.exists(x, "US" in x.countries)
          effect: EFFECT_ALLOW
          name: exists
        - action: P:exists
          condition:
            match:
              expr: |-
                P.roles.exists(x, x in R.attr.roles)
          effect: EFFECT_ALLOW
          name: P-exists
        - action: exists_one
          condition:
            match:
              expr: |-
                R.attr.geos.exists_one(x, "US" in x.countries)
          effect: EFFECT_ALLOW
          name: exists_one
        - action: embedded
          condition:
            match:
              expr: |-
                R.attr.geos.all(x, !x.countries.exists(t, t in P.attr.forbidden))
          effect: EFFECT_ALLOW
          name: embedded
        - action: alt-embedded
          condition:
            match:
              expr: |-
                R.attr.geos.all(x, P.attr.forbidden.all(t, t != x))
          effect: EFFECT_ALLOW
          name: alt-embedded
        - action: timestamp
          condition:
            match:
              expr: |-
                R.attr.sessions.all(x, timestamp(x.lastAccessed).timeSince() < duration("1h"))
          effect: EFFECT_ALLOW
          name: timestamp
        - action: timeline
          condition:
            match:
              expr: |-
                R.attr.timeline.all(x, timestamp(x) < now())
          effect: EFFECT_ALLOW
          name: timeline
