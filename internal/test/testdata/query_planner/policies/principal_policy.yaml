---
apiVersion: "api.cerbos.dev/v1"
variables:
  is_dev_record: request.resource.attr.dev_record == true
principalPolicy:
  principal: donald_duck
  version: default
  rules:
    - resource: contact
      actions:
        - action: read
          effect: EFFECT_ALLOW

    - resource: leave_request
      actions:
        - action: "*"
          condition:
            match:
              expr: variables.is_dev_record
          effect: EFFECT_ALLOW
          name: dev_admin
        - action: view
          condition:
            match:
              expr: R.attr.owner == "mickey_mouse"
          effect: EFFECT_DENY

    - resource: salary_record
      actions:
        - action: "*"
          effect: EFFECT_DENY
