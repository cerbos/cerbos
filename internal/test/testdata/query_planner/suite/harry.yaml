description: Harry tests
principal:
  id: harry
  policyVersion: default
  roles:
    - employee
    - user
tests:
  - action: view
    resource:
      kind: leave_request
      policyVersion: default
    want:
      kind: KIND_CONDITIONAL
      condition:
        expression:
          operator: and
          operands:
            - expression:
                operator: not
                operands:
                  - variable: request.resource.attr.hidden_from_employee
            - expression:
                operator: eq
                operands:
                  - variable: request.resource.attr.owner
                  - value: harry
  - action: view:refer-derived-role
    resource:
      kind: leave_request
      policyVersion: default
    want:
      kind: KIND_CONDITIONAL
      condition:
        expression:
          operator: eq
          operands:
            - variable: request.resource.attr.owner
            - value: harry
  - action: non-existent-action
    resource:
      kind: leave_request
      policyVersion: default
    want:
      kind: KIND_ALWAYS_DENIED
  - action: some-action
    resource:
      kind: non-existent-resource
      policyVersion: default
    want:
      kind: KIND_ALWAYS_DENIED
