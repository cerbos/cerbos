# yaml-language-server: $schema=../../.jsonschema/QueryPlannerTestSuite.schema.json
---
description: Report with map tests
principal: {
  "id": "123",
  "roles": [
    "ADMIN",
  ],
  "attr": {
    "workspaceRolesMap": {
      "1": ["ADMIN", "MEMBER"],
      "2": ["MEMBER"],
      "3": ["MANAGER", "ADMIN"]
    }
  }
}
tests:
  - action: delete_vehemently
    resource:
      kind: report_with_map
      policyVersion: default
    want:
      kind: KIND_CONDITIONAL
      condition:
        expression:
          operator: or
          operands:
            - expression:
                operator: eq
                operands:
                  - variable: request.resource.attr.location_id
                  - value: "1"
            - expression:
                operator: eq
                operands:
                  - variable: request.resource.attr.location_id
                  - value: "3"
  - action: delete_vehemently
    resource:
      kind: report_with_map
      policyVersion: default
      attr:
        location_id: "2"
    want:
      kind: KIND_ALWAYS_DENIED
  - action: delete_vehemently
    resource:
      kind: report_with_map
      policyVersion: default
      attr:
        location_id: "1"
    want:
      kind: KIND_ALWAYS_ALLOWED
