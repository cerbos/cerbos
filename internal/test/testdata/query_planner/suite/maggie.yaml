---
description: Maggie tests
principal:
    id: maggie
    policyVersion: default
    roles:
        - employee
        - manager
    attr:
        geography: US
        managed_geographies:
            - US
            - CA
tests:
    - action: "approve:refer-derived-role"
      policyVersion: default
      resourceKind: leave_request
      want:
          expression:
              operator: and
              operands:
                  - expression:
                        operator: or
                        operands:
                            - expression:
                                  operator: eq
                                  operands:
                                      - variable: request.resource.attr.geography
                                      - value: "US"
                            - expression:
                                  operator: in
                                  operands:
                                      - variable: request.resource.attr.geography
                                      - value: ["US", "CA"]
                  - expression:
                        operator: and
                        operands:
                            - expression:
                                  operator: eq
                                  operands:
                                      - variable: R.attr.status
                                      - value: "PENDING_APPROVAL"
                            - expression:
                                  operator: ne
                                  operands:
                                      - variable: R.attr.owner
                                      - value: "maggie"
    - action: "report:deny-deny"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: and
          operands:
            - expression:
                operator: not
                operands:
                  - variable: R.attr.deleted
            - expression:
                operator: not
                operands:
                  - variable: R.attr.hidden
    - action: "report:deny"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: not
          operands:
            - variable: R.attr.deleted
    - action: "approve:true-in-both-or-and-conditions"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: and
          operands:
            - expression:
                operator: eq
                operands:
                  - variable: R.attr.status
                  - value: "PENDING_APPROVAL"
            - expression:
                operator: ne
                operands:
                  - variable: R.attr.owner
                  - value: "maggie"
    - action: "approve:allow-allow-deny"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: and
          operands:
            - expression:
                operator: not
                operands:
                  - expression:
                      operator: eq
                      operands:
                        - variable: R.attr.owner
                        - value: "maggie"
            - expression:
                operator: or
                operands:
                  - expression:
                      operator: eq
                      operands:
                        - variable: R.attr.status
                        - value: "PENDING_APPROVAL"
                  - expression:
                      operator: eq
                      operands:
                        - variable: R.attr.geography
                        - value: "US"
    - action: "approve:allow-allow"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: or
          operands:
            - expression:
                operator: eq
                operands:
                  - variable: R.attr.status
                  - value: "PENDING_APPROVAL"
            - expression:
                operator: eq
                operands:
                  - variable: R.attr.geography
                  - value: "US"
    - action: "approve:allow-deny"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: and
          operands:
            - expression:
                operator: not
                operands:
                - expression:
                    operator: eq
                    operands:
                      - variable: R.attr.owner
                      - value: "maggie"
            - expression:
                operator: eq
                operands:
                  - variable: R.attr.status
                  - value: "PENDING_APPROVAL"
    - action: "approve:false-in-and-condition"
      policyVersion: default
      resourceKind: leave_request
      want:
        value: false
    - action: "enlist:none-condition"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: and
          operands:
            - expression:
                operator: not
                operands:
                  - expression:
                      operator: in
                      operands:
                        - variable: R.attr.team
                        - value: ["A", "B"]
            - expression:
                operator: not
                operands:
                  - expression:
                      operator: lt
                      operands:
                        - variable: R.attr.GPA
                        - value: 4.7

    - action: "approve:with-jwt"
      policyVersion: default
      resourceKind: leave_request
      want:
        expression:
          operator: eq
          operands:
            - variable: R.attr.groupID
            - value: 42