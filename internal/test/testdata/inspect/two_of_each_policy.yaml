  - apiVersion: api.cerbos.dev/v1
    metadata:
      storeIdentifier: g.yaml
    resourcePolicy:
      version: default
      resource: leave_request_1
      importDerivedRoles:
        - common_roles_1
        - common_roles_2
      variables:
        import:
          - common_variables_1
          - common_variables_2
        local:
          markedResource: R.attr.markedResource
      rules:
        - actions: [ "*" ]
          effect: EFFECT_ALLOW
          roles:
            - admin
        - actions: [ "create" ]
          derivedRoles:
            - approved_user_1
            - approved_user_2
          condition:
            match:
              all:
                of:
                  - expr: V.commonMarkedResource
                  - expr: V.commonLabel
                  - expr: V.markedResource
          effect: EFFECT_ALLOW
        - actions: [ "view" ]
