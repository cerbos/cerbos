    ref: cerbos:///complex_object.json
  resourceSchema:
    ref: cerbos:///complex_object.json
planResourcesInput:
  action: "view:public"
  principal:
    id: "john"
    policyVersion: "20210210"
    roles: [ "employee" ]
    attr: &myAttr
      stringField: 1
  resource:
    kind: "leave_request"
    policyVersion: "20210210"
    attr: *myAttr
