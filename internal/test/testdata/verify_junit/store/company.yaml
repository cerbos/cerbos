---
apiVersion: api.cerbos.dev/v1
resourcePolicy:
  version: "default"
  resource: "company"
  rules:
    - actions:
        - create
        - read
        - update
      effect: EFFECT_ALLOW
      roles:
        - user
      output:
        expr: |-
          {"principal": P.id, "resource": R.id}

    - actions:
        - "*"
      effect: EFFECT_ALLOW
      roles:
        - admin
