          "resource": "leave_request",
          "version": "20210210",
          "importDerivedRoles": [
            "my_derived_roles"
          ],
          "rules": [
            {
              "actions": [
                "*"
              ],
              "roles": [
                "admin"
              ],
              "effect": "EFFECT_ALLOW"
