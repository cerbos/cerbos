                "any_employee"
              ],
              "effect": "EFFECT_ALLOW"
            },
            {
              "actions": [
                "approve"
              ],
              "derivedRoles": [
                "direct_manager"
              ],
              "condition": {
                "match": {
                  "expr": "request.resource.attr.status == \"PENDING_APPROVAL\""
                }
              },
              "effect": "EFFECT_ALLOW"
            },
            {
              "actions": [
                "defer"
              ],
