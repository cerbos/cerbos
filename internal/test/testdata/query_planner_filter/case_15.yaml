---
description: membership test in a single-item array
input:
  kind: KIND_CONDITIONAL
  condition:
    expression:
      operator: in
      operands:
        - variable: request.resource.attr.accountId
        - value: ["abc123"]
wantFilter:
  kind: KIND_CONDITIONAL
  condition:
    expression:
      operator: eq
      operands:
        - variable: request.resource.attr.accountId
        - value: "abc123"
wantString: "(eq request.resource.attr.accountId \"abc123\")"


