AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Cerbos Lambda Function

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 5

Parameters:
  ArchitectureParameter:
    Type: String
    Default: amd64
    AllowedValues:
      - arm64
      - amd64
    Description: "AWS Lambda function architecture: x86_64 or arm64."

Mappings:
  ArchitectureMap:
      amd64:
        Arch: x86_64
      arm64:
        Arch: arm64

Resources:
  CerbosConfigLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      LayerName: cerbos-config
      Description: Cerbos confg
      ContentUri: config-layer/
      CompatibleRuntimes:
        - provided.al2
      CompatibleArchitectures:
        - arm64
        - x86_64

  CerbosFunction:
    Type: AWS::Serverless::Function
    Properties:
      Runtime: provided.al2
      CodeUri: dist/
      Handler: bootstrap
      Architectures:
        - !FindInMap [ArchitectureMap, !Ref ArchitectureParameter, Arch]
      MemorySize: 1024
      Layers:
        - !Ref CerbosConfigLayer
      Events:
        CheckResources:
          Type: HttpApi
          Properties:
            Path: /api/check/resources
            Method: POST
        PlanResources:
          Type: HttpApi
          Properties:
            Path: /api/plan/resources
            Method: POST
        HealthCheck:
          Type: HttpApi
          Properties:
            Path: /
            Method: GET
      Environment:
        Variables:
          BUCKET_URL: s3://test-dev.cerbos.dev
          BUCKET_PREFIX: policies
          CERBOS_LOG_LEVEL: debug
          XDG_CACHE_HOME: /tmp
          CERBOS_CONFIG: /opt/.cerbos.yaml
      Policies:
        - S3ReadPolicy:
            BucketName: test-dev.cerbos.dev

Conditions:
  IsAmd64: !Equals [!Ref ArchitectureParameter, amd64]

Outputs:
  CerbosFunctionAPI:
    Description: "API Gateway endpoint URL for Cerbos Function"
    Value: !Sub "https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com"
  CerbosFunction:
    Description: "Cerbos Lambda Function ARN"
    Value: !GetAtt CerbosFunction.Arn
  CerbosFunctionIamRole:
    Description: "IAM Role created for the Cerbos Lambda function"
    Value: !GetAtt CerbosFunctionRole.Arn
